language: node_js
node_js: stable
sudo: false
env:
  global:
  - DISPLAY=:99.0
  - JPM_FIREFOX_BINARY=firefox
  - TMP_DIR=/tmp
before_install:
- sh -e /etc/init.d/xvfb start
before_script:
- npm install
- npm install -g mozilla-download
- pwd
- cd $TMP_DIR
- mozilla-download --branch mozilla-central --product firefox $TMP_DIR
- cd $TRAVIS_BUILD_DIR
- export JPM_FIREFOX_BINARY=$TMP_DIR/firefox/firefox
# Download code climate tools
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
- npm test
- sonar-scanner -X
notifications:
  email:
    on_failure: never
addons:
    code_climate:
        repo_token: 23c49e44a988bc403e15ee4ccf9d2ceaf2fa2ad743a3ce698140d63e42f2b06b
    sonarcloud:
        organization: "rafspiny-github" # the key of the org you chose at step #3
after_script:
  #- codeclimate-test-reporter < coverage/lcov.info
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
